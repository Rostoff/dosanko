<!-- Button trigger modal -->

<div class="row">
    <div id="searchComponent" class="col-xs-12">
        <input [(ngModel)]="searchText" type="text" [placeholder]=placeholder class="col-xs-5" (keyup.enter)="onEnter()">
      <button (click)="onClick()" class="col-xs-1 btn btn-primary search-button" title="{{ addFilter }}"><i class="fas fa-search"></i></button>
      <button class="col-xs-offset-4 col-xs-2 btn btn-primary add-button" title="{{ sortFilter }}" data-toggle="modal" data-target="#myModal">Faire une nouvelle demande</button>
    </div> 
    
</div>

<div class="row">
    <div class="col-xs-12">
<table class="full-width">
  <tr class="entete">
      <th>Objet</th>
      <th>Thématique</th>
      <th>Crée le</th>
      <th>Dernière action</th>
      <th>Responsable</th>
      <th>Statut</th>
  </tr>

    <tr>
        <td>Création de ligne PEC</td>
        <td>Budget</td>
        <td>05/09/2017</td>
        <td>04/09/2018</td>
        <td>Charlie</td>
        <td>En cours</td>
    </tr>

    <tr>
        <td>Demande d'avenants</td>
        <td>Marché</td>
        <td>10/07/2018</td>
        <td>02/08/2018</td>
        <td>Marie</td>
        <td>En cours</td>
    </tr>
    
</table>
</div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouvelle demande</h4>
      </div>
      <div class="modal-body">
        
        <!-- content -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="inputTitle" placeholder="Titre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputTheme" placeholder="Thématique">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="10" placeholder="Objet"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Ajouter un document</label>
            <input type="file" id="exampleInputFile">

          </div>
        </form>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
