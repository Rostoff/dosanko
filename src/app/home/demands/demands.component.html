<!-- Button trigger modal -->
<div class="right">
  <div class="col-xs-4">
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  {{ demandButton }}
</button>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouvelle demande</h4>
      </div>
      <div class="modal-body">
        
        <!-- content -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="inputTitle" placeholder="Titre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputTheme" placeholder="ThÃ©matique">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="10" placeholder="Objet"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Ajouter un document</label>
            <input type="file" id="exampleInputFile">

          </div>
        </form>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
