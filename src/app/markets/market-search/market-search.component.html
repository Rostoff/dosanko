<div class="fluid-container">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="row">
        <div class="col-xs-12">
      <div id="searchComponent" class="col-xs-12">
          <input [(ngModel)]="searchText" type="text" [placeholder]=placeholder class="col-xs-9" (keyup.enter)="onEnter()">
        <button (click)="onClick()" class="col-xs-1 btn btn-primary search-button"><i class="fas fa-search"></i></button>
        <button class="col-xs-offset-1 col-xs-1 btn btn-primary add-button" name="{{ sortFilter }}"><i class="far fa-plus-square"></i></button>
      </div> 
      
    </div>
  </div>
    
  </div>
</div>
